<div class="container">
    <h1 class="my-5">Простые числа</h1>
    <form>
        <div class="form-group">
            <input type="number" class="form-control" id="inputNumber" placeholder="введите число">
        </div>
        <button type="button" class="btn btn-primary" onclick="isPrime()">Отправить</button>
    </form>
    <div id="primeNumbers" class="mt-3"></div>
</div>
<script>
    function isPrime() {
        let num = parseInt(document.getElementById("inputNumber").value);
        console.log(num);
        let primeArray = [];

        for (let i = 1; i <= num; i++) {
            let isPrime = true;

            for (let j = 2; j <= Math.floor(Math.sqrt(i)); j++) {
                if (i % j === 0) {
                    isPrime = false;
                    break;
                }
            }
            if (isPrime && i !== 1) {
                primeArray.push(i);
            }
        }
        console.log(primeArray);
        document.getElementById("primeNumbers").innerHTML = primeArray.join(', ');
    }
</script>
