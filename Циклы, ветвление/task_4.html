<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Калькулятор факториалов</h1>
            <div class="input-field">
                <input type="text" class="form-control" id="number-input" name="number-input"
                       placeholder="введите число">
                <button type="button" class="btn btn-primary" onclick="calculateFactorial()">Вычислить факториал
                </button>
                <p id="factorial-result" class="result-message"></p>
                <p id="error-message" class="error-message">Некорректный тип данных</p>
            </div>
        </div>
    </div>
</div>
<script>
    function calculateFactorial() {
        var numberInput = parseInt(document.getElementById("number-input").value);
        var factorialResult = document.getElementById("factorial-result");
        var errorMessage = document.getElementById("error-message");
        if (isNaN(numberInput)) {
            errorMessage.style.display = "block";
            factorialResult.style.display = "none";
        } else {
            errorMessage.style.display = "none";
            factorialResult.style.display = "block";
            factorialResult.textContent = getFactorial(numberInput);
        }
    }

    function getFactorial(number) {
        if (number <= 1) {
            return 1;
        } else {
            return number * getFactorial(number - 1);
        }
    }
</script>
