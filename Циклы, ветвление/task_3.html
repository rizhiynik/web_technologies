<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 id="message">Еще по одной?:</h1>
            <form id="input-form">
                <input type="text" id="input-value" name="input-value">
                <button type="button" class="btn btn-primary" onclick="checkValue()">Отправить</button>
            </form>
        </div>

<script>
    function checkValue() {
        var inputValue = document.getElementById("input-value").value;
        var inputForm = document.getElementById("input-form");
        var inputField = document.getElementById("input-value");
        var message = document.getElementById("message");

        if (inputValue === "1") {
            inputForm.style.display = "none";
            message.textContent = "До новых встреч"
        } else {
            inputField.value = "";
            inputForm.style.display = "block";
        }
    }
