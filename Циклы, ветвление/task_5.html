<div class="container">
    <h1 class="my-5">Проверка на палиндром</h1>
    <form>
        <div class="form-group">
            <input type="text" autocomplete="off" class="form-control" id="inputWord" placeholder="введите слово">
        </div>
        <button type="button" class="btn btn-primary" onclick="isPalindrome()">Проверить</button>
    </form>
    <div class="mt-3"><p id="result"></p></div>
</div>
<script>
    function isPalindrome() {
        let word = document.getElementById("inputWord").value;

        let is_palindrome = (word === word.split('').reverse().join(''));

        if (is_palindrome) {
            document.getElementById("result").innerHTML = "Палиндром";
        } else {
            document.getElementById("result").innerHTML = "Не палиндром";
        }
    }
</script>
