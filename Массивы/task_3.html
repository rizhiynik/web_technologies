<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Анализ массива случайных чисел</h1>
            <div class="input-field">
                <input type="text" class="form-control" id="number-input" name="number-input"
                       placeholder="введите диапазон для случайных значений в формате 0, 1">
                <button type="button" class="btn btn-primary" onclick="random()">Анализ
                </button>
                <p id="result" class="message"></p>
            </div>
        </div>
    </div>
</div>
<script>
    function random() {
        let inputValue = document.getElementById("number-input").value;

        let randomNumbersPositive = [];
        let randomNumbersNegative = [];
        let zeros = [];

        for (let i = 0; i < 15; i++) {
            let min = parseInt(inputValue.split(", ")[0]);
            let max = parseInt(inputValue.split(", ")[1]);

            let randomNumber = Math.floor(Math.random() * (max - min + 1) + min);

            if (randomNumber > 0) {
                randomNumbersPositive.push(randomNumber);
            }
            if (randomNumber < 0) {
                randomNumbersNegative.push(randomNumber);
            }
            if (randomNumber === 0) {
                zeros.push(randomNumber);
            }
        }

        let sumPositive = 0;

        for (let i = 0; i < randomNumbersPositive.length; i++) {
            sumPositive += randomNumbersPositive[i];
        }

        let positiveAvg = sumPositive / randomNumbersPositive.length;

        let sumNegative = 0;

        for (let i = 0; i < randomNumbersNegative.length; i++) {
            sumNegative += randomNumbersNegative[i];
        }

        let negativeAvg = sumNegative / randomNumbersNegative.length;

        let zerosAmount = zeros.length;

        const existingTable = document.querySelector('table');
        if (existingTable) {
            existingTable.remove();
        }

        const table = document.createElement('table');
        const thead = document.createElement('thead');
        const trHead = document.createElement('tr');
        const thCrit = document.createElement('th');
        const thVal = document.createElement('th');
        thCrit.textContent = 'Критерий';
        thVal.textContent = 'Значение';
        trHead.appendChild(thCrit);
        trHead.appendChild(thVal);
        thead.appendChild(trHead);
        table.appendChild(thead);

        const tbody = document.createElement('tbody');

        const trVar1 = document.createElement('tr');
        const tdCrit1 = document.createElement('td');
        const tdVal1 = document.createElement('td');
        tdCrit1.textContent = 'Среднее по положительным';
        tdVal1.textContent = positiveAvg.toString();
        trVar1.appendChild(tdCrit1);
        trVar1.appendChild(tdVal1);
        tbody.appendChild(trVar1);

        const trVar2 = document.createElement('tr');
        const tdCrit2 = document.createElement('td');
        const tdVal2 = document.createElement('td');
        tdCrit2.textContent = 'Среднее по отрицательным';
        tdVal2.textContent = negativeAvg.toString();
        trVar2.appendChild(tdCrit2);
        trVar2.appendChild(tdVal2);
        tbody.appendChild(trVar2);

        const trVar3 = document.createElement('tr');
        const tdCrit3 = document.createElement('td');
        const tdVal3 = document.createElement('td');
        tdCrit3.textContent = 'Число нулей';
        tdVal3.textContent = zerosAmount.toString();
        trVar3.appendChild(tdCrit3);
        trVar3.appendChild(tdVal3);
        tbody.appendChild(trVar3);
        table.appendChild(tbody);

        document.body.appendChild(table);
    }
</script>
