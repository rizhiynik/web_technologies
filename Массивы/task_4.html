<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Симуляция выпадения цветов</h1>
            <div class="input-field">
                <button type="button" class="btn btn-primary" onclick="random()">Запустить
                </button>
                <p id="result" class="message"></p>
            </div>
        </div>
    </div>
</div>
<script>
    function random() {
        const colors = ['Красный', 'Черный', 'Белый'];
        const counts = [0, 0, 0];

        for (let i = 0; i < 1000000; i++) {
            const randomNum = Math.floor(Math.random() * 3);
            counts[randomNum]++;
        }

        const existingTable = document.querySelector('table');
        if (existingTable) {
            existingTable.remove();
        }

        const table = document.createElement('table');
        const trHeader = document.createElement('tr');
        const thColor = document.createElement('th');
        thColor.textContent = 'Цвет';
        const thCount = document.createElement('th');
        thCount.textContent = 'Выпал раз';
        trHeader.appendChild(thColor);
        trHeader.appendChild(thCount);
        table.appendChild(trHeader);

        for (let i = 0; i < colors.length; i++) {
            const tr = document.createElement('tr');
            const tdColor = document.createElement('td');
            tdColor.textContent = colors[i];
            const tdNumber = document.createElement('td');
            tdNumber.textContent = counts[i].toString();
            tr.appendChild(tdColor);
            tr.appendChild(tdNumber);
            table.appendChild(tr);
        }

        document.body.appendChild(table);
    }
</script>
