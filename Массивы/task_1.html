<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Среднее арифметическое положительных чисел среди случайных</h1>
            <div class="input-field">
                <input type="text" class="form-control" id="number-input" name="number-input"
                       placeholder="введите диапазон для случайных значений в формате 0, 1">
                <button type="button" class="btn btn-primary" onclick="randomPositiveAvg()">Найти
                </button>
                <p id="result" class="message"></p>
            </div>
        </div>
    </div>
</div>
<script>
    function randomPositiveAvg() {
        let inputValue = document.getElementById("number-input").value;

        let randomNumbers = [];

        for (let i = 0; i < 15; i++) {
            let min = parseInt(inputValue.split(", ")[0]);
            let max = parseInt(inputValue.split(", ")[1]);

            let randomNumber = Math.floor(Math.random() * (max - min + 1) + min);

            if (randomNumber >= 0) {
                randomNumbers.push(randomNumber);
            }
        }

        let sum = 0;

        for (let i = 0; i < randomNumbers.length; i++) {
            sum += randomNumbers[i];
        }

        let result = sum / randomNumbers.length;
        document.getElementById("result").innerHTML = result.toString();
    }
</script>
