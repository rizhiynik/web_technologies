<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Замена всех отрицательных чисел на их квадрат</h1>
            <div class="input-field">
                <input type="text" class="form-control" id="number-input" name="number-input"
                       placeholder="введите диапазон для случайных значений в формате 0, 1">
                <button type="button" class="btn btn-primary" onclick="random()">Найти
                </button>
                <p id="result" class="message"></p>
            </div>
        </div>
    </div>
</div>
<script>
    function random() {
        let inputValue = document.getElementById("number-input").value;

        let randomNumbers = [];

        for (let i = 0; i < 15; i++) {
            let min = parseInt(inputValue.split(", ")[0]);
            let max = parseInt(inputValue.split(", ")[1]);

            let randomNumber = Math.floor(Math.random() * (max - min + 1) + min);

            randomNumbers.push(randomNumber);
        }

        let randomNumbersModified = [];

        for (let i = 0; i < randomNumbers.length; i++) {
            if (randomNumbers[i] < 0) {
                randomNumbersModified.push(Math.pow(randomNumbers[i], 2));
            } else {
                randomNumbersModified.push(randomNumbers[i]);
            }
        }

        const existingTable = document.querySelector('table');
        if (existingTable) {
            existingTable.remove();
        }

        const table = document.createElement('table');
        const thead = document.createElement('thead');
        const tr = document.createElement('tr');
        const th1 = document.createElement('th');
        th1.textContent = 'Было ';
        const th2 = document.createElement('th');
        th2.textContent = ' Стало';
        tr.appendChild(th1);
        tr.appendChild(th2);
        thead.appendChild(tr);
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        for (let i = 0; i < randomNumbers.length; i++) {
            const tr = document.createElement('tr');
            const td1 = document.createElement('td');
            td1.textContent = randomNumbers[i];
            const td2 = document.createElement('td');
            td2.textContent = randomNumbersModified[i];
            tr.appendChild(td1);
            tr.appendChild(td2);
            tbody.appendChild(tr);
        }
        table.appendChild(tbody);

        document.body.appendChild(table);
    }
</script>
