<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Классы вместо функций (среднее арифметическое)</h1>
            <div class="input-field">
                <input type="text" class="form-control" id="number-input" name="number-input"
                       placeholder="введите диапазон для случайных значений в формате 0, 1">
                <button type="button" class="btn btn-primary" onclick="randomPositiveAvg()">Найти
                </button>
                <p id="result" class="message"></p>
            </div>
        </div>
    </div>
</div>
<script>
    function randomPositiveAvg() {
        class RandomPositiveAvgHandler {
            constructor(inputValue) {
                this.min = parseInt(inputValue.split(", ")[0]);
                this.max = parseInt(inputValue.split(", ")[1]);
                this.randomNumbers = [];
            }

            findPositive() {
                for (let i = 0; i < 15; i++) {
                    let randomNumber = Math.floor(Math.random() * (this.max - this.min + 1) + this.min);

                    if (randomNumber >= 0) {
                        this.randomNumbers.push(randomNumber)
                    }
                }
            }

            findAvgOfPositives() {
                let sum = 0;

                for (let i = 0; i < this.randomNumbers.length; i++) {
                    sum += this.randomNumbers[i];
                }

                return sum / this.randomNumbers.length;
            }

            main() {
                this.findPositive();

                document.getElementById("result").innerHTML = this.findAvgOfPositives().toString();
            }
        }
        let RandomPositiveAvgHandlerExample = new RandomPositiveAvgHandler(document.getElementById("number-input").value);
        RandomPositiveAvgHandlerExample.main();
    }
</script>
