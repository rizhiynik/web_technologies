            crossorigin="anonymous"></script>

        button {
            margin-top: 10px;

        main {
            margin-left: 500px;
            width: 400px;
            height: 400px;

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Навигация</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

        <ul class="navbar-nav mr-auto">

        </ul>
    </div>
</nav>
<main class="form-signin">
    <form>
        <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingLogin" placeholder="login" pattern="^.{5,}$" autocomplete="off" required="required">
            <label for="floatingLogin">Логин</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingPhone" placeholder="+74991234567" pattern="\+7[0-9]{10}" autocomplete="off" required="required">
            <label for="floatingPhone" id="phone">Телефон</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" autocomplete="off" required="required">
            <label for="floatingInput">Почта</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" pattern="^.{6,}$" autocomplete="off" required="required">
            <label for="floatingPassword">Пароль</label>
        </div>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Запомнить
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Зарегистрироваться</button>
    </form>
</main>
<script>
</script>
</body>
</html>
