<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Flower tree</h1>
<div class="canvas">
    <div class="tree">
        <div class="trunk">
            <div class="branch">
                <div class="leaf"></div>
                <div class="flower"></div>
                <div class="leaf"></div>
                <div class="flower"></div>
                <div class="leaf"></div>
                <div class="flower"></div>
            </div>
            <div class="branch">
                <div class="leaf"></div>
                <div class="flower"></div>
                <div class="leaf"></div>
                <div class="flower"></div>
                <div class="leaf"></div>
            </div>
            <div class="branch">
                <div class="leaf"></div>
                <div class="flower"></div>
                <div class="leaf"></div>
                <div class="flower"></div>
            </div>
            <div class="branch">
                <div class="leaf"></div>
                <div class="flower"></div>
                <div class="leaf"></div>
            </div>
            <div class="branch">
                <div class="leaf"></div>
                <div class="flower"></div>
            </div>
            <div class="branch">
                <div class="leaf"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
